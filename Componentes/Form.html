<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../Imagenes/favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha333-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc3wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container border border-info p-5 my-5 bg-dark text-white">
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-1 col-form-label">To:</label>
            <div class="col-sm-5">
                <input type="text" readonly class="form-control-plaintext text-white" id="staticEmail"
                    value="enrique.xe@gmail.com">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="input" class="col-sm-1 col-form-label">Name:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Name">
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-5">
            <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Maximum 200 words" rows="3"></textarea>
        </div>
        <div class="col-auto d-flex justify-content-center">
            <a href="../index.html"><button type="submit" class="btn btn-primary mb-3">Submit</button></a> 
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha333-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve3agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha333-nsg3ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq535AcH39TLBQObG" crossorigin="anonymous">
    </script>

</body>


</html>
